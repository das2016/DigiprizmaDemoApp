<div id="auth">    
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 mx-auto">
                <div class="card pt-4">
                    <div class="card-body">
                        <div class="text-center mb-5">
                            <img src="assets/images/favicon.svg" height="48" class='mb-4'>
                            <h3>INSCRIPTION</h3>
                            <p>Veuillez remplir le formulaire pour vous inscrire.</p>
                        </div>
                        <form [formGroup]="signupForm" (ngSubmit)="signup()" >
                            
                            <div class="alert alert-danger" role="alert" *ngIf='this.isError === true' >
                                {{signupErrorMessage}}
                            </div>

                                    <div class="form-group">
                                    
                                        <input placeholder="Email" type="email" id="email-id-column" class="form-control" name="email-id-column" [formControlName]="'email'" required 
                                        [ngClass]="!signupForm.get('email').valid && signupForm.get('email').touched ? 'is-invalid' : ''"
                                        >
                                        <div class="invalid-feedback">
                                            <i class="bx bx-radio-circle"></i>
                                            L'adresse email n'est pas valide.
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        
                                        <input placeholder="Utilisateur" type="text" id="username-column" class="form-control" name="username-column" [formControlName]="'username'" required
                                        [ngClass]="!signupForm.get('username').valid && signupForm.get('username').touched ? 'is-invalid' : ''"
                                        >
                                        <div class="invalid-feedback">
                                            <i class="bx bx-radio-circle"></i>
                                            Le nom d'utilisateur n'est pas valide.
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        
                                        <input placeholder="Mot de passe" [formControlName]="'password'" type="password" id="password" class="form-control" name="password" required
                                        [ngClass]="!signupForm.get('password').valid && signupForm.get('password').touched ? 'is-invalid' : ''"
                                        >
                                        <div class="invalid-feedback">
                                            <i class="bx bx-radio-circle"></i>
                                            Le mot de passe n'est pas valide.
                                        </div>
                                    </div>

                            <a routerLink="/login">Vous avez un compte ? se connecter</a>
                            
                            <div class="clearfix">
                                <button type="submit" onclick="l" class="btn btn-primary float-right">Valider</button>
                            </div>
                        </form>            
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
