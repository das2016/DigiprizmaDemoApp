<div id="auth">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 mx-auto">
                <div class="card pt-4">
                    <div class="card-body">
                        <div class="text-center mb-5">
                            <img src="assets/images/favicon.svg" height="48" class='mb-4'>
                            <h3>CONNEXION</h3>
                            <p>Veuillez vous connecter pour continuer vers Digiprizma.</p>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="login()" >

                            <div class="alert alert-danger" role="alert" *ngIf='this.isError === true' >
                                {{loginErrorMessage}}
                            </div>
                            <div class="form-group position-relative has-icon-left">
                                
                                <div class="position-relative">
                                    <input placeholder="Utilisateur" type="text" id="username" class="form-control"  [ngClass]="!loginForm.get('username').valid && loginForm.get('username').touched ? 'is-invalid' : ''" [formControlName]="'username'" name="username" required>
                                    <div class="form-control-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"  [ngClass]="!loginForm.get('username').valid && loginForm.get('username').touched ? 'invalid' : ''" ><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                    </div>
                                    <div class="invalid-feedback">
                                        <i class="bx bx-radio-circle"></i>
                                    L'Utilisateur est obligatoire.
                                    </div>
                                </div>
                            </div>

                            <div class="form-group position-relative has-icon-left">
                                <div class="clearfix">
                                
                                    <a href="auth-forgot-password.html" class='float-right'>
                                        <small>Mot de passe oublié?</small>
                                    </a>
                                </div>
                                <div class="position-relative">
                                    <input placeholder="Mot de passe" type="password" id="password" class="form-control" [ngClass]="!loginForm.get('password').valid && loginForm.get('password').touched ? 'is-invalid' : ''" [formControlName]="'password'" name="password" required>
                                    <div class="invalid-feedback">
                                        <i class="bx bx-radio-circle"></i>
                                    Le mot de passe est obligatoire.
                                    </div>
                                    
                                    <div class="form-control-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock" [ngClass]="!loginForm.get('password').valid && loginForm.get('password').touched ? 'invalid' : ''"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                </div>
                                
                                </div>
                            </div>

                            <div class='form-check clearfix my-4'>
                                <div class="checkbox float-left">
                                    <input type="checkbox" id="checkbox1" class='form-check-input' >
                                    <label for="checkbox1">Mémoriser</label>
                                </div>
                                <div class="float-right">
                                    <a routerLink="/signup">Vous n'avez pas de compte?</a>
                                </div>
                            </div>
                            <div class="clearfix">
                                <button type="submit" onclick="l" class="btn btn-primary float-right">Valider</button>
                            </div>
                        </form>
                                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
